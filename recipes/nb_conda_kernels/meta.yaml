{% set version = "2.2.0" %}

package:
  name: nb_conda_kernels
  version: {{ version }}

source:
  url: https://github.com/Anaconda-Platform/nb_conda_kernels/archive/{{ version }}.tar.gz
  sha256: ee7b923ac30f40d407fb15b17dd2698843acadd2d48a801fadf02db9bc3b63e5

build:
  number: 1000

requirements:
  host:
    - python
    - pip
  run:
    - python
    - notebook >=4.2.0

test:
  imports:
    - nb_conda_kernels

about:
  home: https://github.com/Anaconda-Platform/nb_conda_kernels
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Launch Jupyter kernels for any installed conda environment'

extra:
  recipe-maintainers:
    - ocefpaf
    - damianavila
    - mcg1969
