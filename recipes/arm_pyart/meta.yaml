{% set name = "arm_pyart" %}
{% set version = "1.9.1" %}
{% set sha256 = "871fb80938bd93430971aad34b41e01d41fd64a6a10ff6fd44ba719879ca7687" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
    number: 0

requirements:
    build:
        - python
        - numpy 1.11.*
        - trmm_rsl  # [not win]

    run:
        - python
        - numpy >=1.11
        - scipy
        - matplotlib
        - netcdf4
        - trmm_rsl  # [not win]

test:
    imports:
        - pyart

about:
    home: http://arm-doe.github.io/pyart/
    license: BSD-3-Clause
    summary: "Python ARM Radar Toolkit"

extra:
    recipe-maintainers:
        - jjhelmus
        - zssherman
